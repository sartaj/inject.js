    </script>

    core-toolbar {

<body unresolved>

    <script>
    setTimeout(function() {

    }, 1000);

    setTimeout(function() {

        document.body.appendChild(webComponent);
    }, 5000);

        var webComponent = lean.inject('https://www.polymer-project.org/0.5/components/paper-fab/paper-fab.html');

        document.body.appendChild(webComponent);
    }, 2000);
